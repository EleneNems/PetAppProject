<nav class="navbar">
  <div class="container navbar-container">
    <div class="navbar-logo">
      <a routerLink="/" class="logo-link">
        <span class="logo-icon">
          <img src="navbar/paw.png" alt="paw" />
        </span>
        <span class="logo-text">PetApp</span>
      </a>
    </div>

    <ul class="navbar-menu desktop-menu" *ngIf="isLoggedIn">
      <li>
        <a routerLink="/my-pet" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">
            <img src="navbar/pets icon.png" alt="my pet" />
          </span>
          My pet 
        </a>
      </li>
      <li>
        <a routerLink="/pet-store" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">
            <img src="navbar/store icon.png" alt="my store" />
          </span>
          Pet Store
        </a>
      </li>
      <li>
        <a routerLink="/pet-stats" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">
            <img src="navbar/stats icon.png" alt="my stats" />
          </span>
          Pet Stats
        </a>
      </li>
      <li>
        <a routerLink="/admin" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">
            <img src="navbar/settings icon.png" alt="my pet" />
          </span>
          Admin
        </a>
      </li>
    </ul>

    <div class="navbar-actions">
      <button class="btn-icon coins-display" *ngIf="isLoggedIn">
        <span class="coin-icon">ðŸª™</span>
        <span class="coin-amount">1,250</span>
      </button>

      <a routerLink="/login" class="btn btn-primary btn-sm" *ngIf="!isLoggedIn"> Login </a>
    </div>

    <button class="mobile-menu-toggle" (click)="toggleMenu()">
      <span class="hamburger" [class.active]="isMenuOpen"></span>
    </button>
  </div>

  <div class="mobile-menu" [class.open]="isMenuOpen">
    <ul class="mobile-menu-list">
      <ng-container *ngIf="isLoggedIn">
        <li>
          <a routerLink="/my-pet" class="nav-link" (click)="closeMenu()">
            <span class="nav-icon">
              <img src="assets/icons/dog.png" />
            </span>
            My Pet
          </a>
        </li>
        <li>
          <a routerLink="/pet-store" class="nav-link" (click)="closeMenu()">
            <span class="nav-icon">
              <img src="assets/icons/store.png" />
            </span>
            Pet Store
          </a>
        </li>
        <li>
          <a routerLink="/pet-stats" class="nav-link" (click)="closeMenu()">
            <span class="nav-icon">
              <img src="assets/icons/stats.png" />
            </span>
            Pet Stats
          </a>
        </li>
        <li>
          <a routerLink="/admin" class="nav-link" (click)="closeMenu()">
            <span class="nav-icon">
              <img src="assets/icons/settings.png" />
            </span>
            Admin
          </a>
        </li>
      </ng-container>

      <li class="mobile-divider"></li>

      <li *ngIf="!isLoggedIn">
        <a routerLink="/login" class="btn btn-primary btn-block" (click)="closeMenu()"> Login </a>
      </li>
    </ul>
  </div>
</nav>
