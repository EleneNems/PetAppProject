<div class="container" *ngIf="pets.length">
  <div class="page-header">
    <img src="navbar/paw.png" alt="">
    <p>Take care of your virtual companions!</p>
  </div>

  <div class="pet-container">
    <div class="card pet-display" *ngFor="let pet of pets">
      <div class="pet-avatar">
        <img [src]="pet.image" [alt]="pet.name" class="pet-img">
      </div>

      <h2>{{ pet.name }}</h2>
      <p class="pet-description">{{ pet.species }}</p>

      <div class="pet-stats-quick">
        <div class="stat-item">
          <span class="stat-icon">â¤ï¸</span>
          <div class="stat-bar">
            <div class="stat-fill" [style.width.%]="pet.stats.health"></div>
          </div>
          <span class="stat-value">{{ pet.stats.health }}%</span>
        </div>

        <div class="stat-item">
          <span class="stat-icon">ğŸ˜Š</span>
          <div class="stat-bar">
            <div class="stat-fill happiness" [style.width.%]="pet.stats.happiness"></div>
          </div>
          <span class="stat-value">{{ pet.stats.happiness }}%</span>
        </div>

        <div class="stat-item">
          <span class="stat-icon">ğŸ–</span>
          <div class="stat-bar">
            <div class="stat-fill hunger" [style.width.%]="pet.stats.hunger"></div>
          </div>
          <span class="stat-value">{{ pet.stats.hunger }}%</span>
        </div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-primary" (click)="feed(pet)">ğŸ– Feed</button>
        <button class="btn btn-secondary" (click)="play(pet)">ğŸ¾ Play</button>
        <button class="btn btn-accent" (click)="rest(pet)">ğŸ’¤ Rest</button>
      </div>
    </div>
  </div>
</div>

<app-loading-spinner
  [loading]="loading"
  message="Loading your pets..."
></app-loading-spinner>
