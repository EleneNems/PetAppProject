<section class="hero-banner">
  <div class="hero-overlay"></div>
  <div class="hero-inner">
    <div class="hero-bunny">
      <img src="homepage/bunny.png" alt="bunny" />
    </div>
    <div class="hero-content">
      <h1>Adopt your virtual companion</h1>
      <p>Feed them, play with them, watch them grow!</p>
    </div>
  </div>
</section>

<app-loading-spinner [loading]="loading" message="Loading pets..."></app-loading-spinner>

<div class="container">
  <section class="adopt-grid">
    <div class="pet-card" *ngFor="let pet of pets">
      <img [src]="pet.image" [alt]="pet.species" />
      <h3>{{ pet.name }}</h3>
      <p>{{ pet.species }}</p>
      <button class="adopt-btn" (click)="confirmAdopt(pet)">Adopt</button>
    </div>
  </section>
</div>

<div class="success-banner" *ngIf="successMessage">
  {{ successMessage }}
</div>

<div class="confirm-modal" *ngIf="showConfirm">
  <div class="confirm-content">
    <h3>Are you sure you want to adopt {{ selectedPet?.name }}?</h3>
    <div class="confirm-buttons">
      <button class="btn btn-primary" (click)="adoptPet()">Yes</button>
      <button class="btn btn-secondary" (click)="cancelAdopt()">No</button>
    </div>
  </div>
</div>
